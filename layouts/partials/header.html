{{ with or .Site.Params.siteTitle site.Title }}
  <h1 class="site-title">
    <a href="{{ relURL "" }}">{{ . }}</a>
  </h1>
{{ end }}
<nav>
  {{ with .Site.Menus.main }}
    <ul class="menu-list">
      {{ range . }}
        {{ if .Page }}
          <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  {{ end }}
</nav>
